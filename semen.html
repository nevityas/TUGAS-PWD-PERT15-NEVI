<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pembelian Semen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5efe6;
            color: #4b2e2e;
        }
        .container {
            width: 520px;
            margin: 70px auto;
            padding: 30px;
            background-color: #fff3e6;
            border-radius: 14px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #c4a484;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #a47551;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b5e3c;
        }
        #output {
            margin-top: 20px;
            background-color: #fdf6f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pembelian Semen</h2>

    <label>Merk Semen</label>
    <input type="text" id="merk">

    <label>Harga per Sak</label>
    <input type="number" id="harga">

    <label>Jumlah Pembelian (Sak)</label>
    <input type="number" id="jumlah">

    <button onclick="hitungTotal()">Hitung</button>

    <p id="output"></p>
</div>

<script>
    function hitungTotal() {
        var merk = document.getElementById("merk").value;
        var harga = parseInt(document.getElementById("harga").value);
        var jumlah = parseInt(document.getElementById("jumlah").value);

        var total = harga * jumlah;
        var diskon = 0;
        var ongkir = 0;

        if (jumlah < 10) {
            ongkir = 5000;
        } else {
            diskon = total * 0.05;
        }

        var bayar = total - diskon + ongkir;

        document.getElementById("output").innerHTML =
            "Merk Semen : " + merk + "<br>" +
            "Jumlah Pembelian : " + jumlah + " sak<br>" +
            "Total Biaya yang Harus Dibayar : Rp. " + bayar;
    }
</script>

</body>
</html>
